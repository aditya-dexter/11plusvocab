        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        .flashcard {
            width: 100%;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: background-color 0.3s;
        }

        .card-front {
            background-color: var(--color-card-front);
            border: 2px solid #e5e7eb;
        }

        .card-back {
            background-color: var(--color-card-back);
            transform: rotateY(180deg);
            border: 2px solid var(--color-primary);
            text-align: left;
            justify-content: flex-start;
            padding-top: 2rem;
        }

        function setStatus(message, isError = false) {
            statusMessageEl.textContent = message;
            statusMessageEl.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
            statusMessageEl.classList.add(isError ? 'bg-red-100' : 'bg-blue-100', isError ? 'text-red-700' : 'text-blue-700');
            statusMessageEl.classList.remove('hidden'); 
            
            if (!isError) {
                setTimeout(() => statusMessageEl.classList.add('hidden'), 5000);
            }
        }

        function updateUI() {
            if (flashcardDeck.length === 0) {
                deckEl.classList.add('hidden');
                setStatus("No cards found for this set. Please select another.", true);
                return;
            }

            const card = flashcardDeck[currentCardIndex];
            
            // Update Card Content
            cardFrontContentEl.innerHTML = card.front;
            cardBackContentEl.innerHTML = formatBackContent(card.back);

            // Update Deck Info
            cardIndexEl.textContent = currentCardIndex + 1;
            cardCountEl.textContent = flashcardDeck.length;

            // Update Navigation Buttons
            prevButton.disabled = currentCardIndex === 0;
            nextButton.disabled = currentCardIndex === flashcardDeck.length - 1;

            // Reset flip state
            cardDisplayEl.classList.remove('flipped');
            deckEl.classList.remove('hidden');
            setStatus(`Loaded ${flashcardDeck.length} cards from "${setSelector.value}". Tap the card to flip.`);
        }
        
        function formatBackContent(text) {
            // Converts newlines into <br> tags for display formatting
            return text.replace(/\n/g, '<br>');
        }

        function flipCard() {
            cardDisplayEl.classList.toggle('flipped');
        }

        function navigateCard(direction) {
            const newIndex = currentCardIndex + direction;
            if (newIndex >= 0 && newIndex < flashcardDeck.length) {
                currentCardIndex = newIndex;
                updateUI();
            }
        }

        function filterDeck() {
            const selectedSet = setSelector.value;
            currentCardIndex = 0;
            
            if (selectedSet === "All Sets") {
                // Shuffle the full deck every time All Sets is loaded for better review
                flashcardDeck = fullDeck.sort(() => Math.random() - 0.5); 
            } else {
                flashcardDeck = VOCAB_BY_SET[selectedSet] || [];
            }
            updateUI();
        }

        function initializeSets() {
            // 1. Combine all individual sets into the "All Sets" deck
            fullDeck = [];
            SET_NAMES.filter(name => name !== "All Sets").forEach(setName => {
                fullDeck = fullDeck.concat(VOCAB_BY_SET[setName] || []);
            });
            VOCAB_BY_SET["All Sets"] = fullDeck; // Assign the combined deck

            // 2. Populate the selector dropdown
            SET_NAMES.forEach(setName => {
                const option = document.createElement('option');
                option.value = setName;
                let count = VOCAB_BY_SET[setName]?.length || 0;
                
                let label = setName;
                if (setName === "All Sets") {
                    label = `All ${SET_NAMES.length - 1} Sets`;
                }

                option.textContent = `${label} (${count} cards)`;
                setSelector.appendChild(option);
            });
            
            // 3. Load the initial deck (All Sets)
            filterDeck();
        }

            initializeSets();
